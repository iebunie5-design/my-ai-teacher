<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>My AI Teacher - Vercel Edition</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.css" />
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.js"></script>
  <script>
    stlite.mount(
      {
        requirements: ["google-generativeai", "gTTS", "streamlit-mic-recorder"],
        entrypoint: "app_vercel.py",
        files: {
          "app_vercel.py": {
            url: "https://raw.githubusercontent.com/iebunie5-design/my-ai-teacher/main/app_vercel.py",
          },
        },
      },
      document.getElementById("root")
    );
  </script>
</body>

</html>
